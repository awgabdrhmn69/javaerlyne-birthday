<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Javaerlyne!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- General Styles --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6ea; /* Pastel Pink Background */
            /* Creating a simple plaid pattern to match the PDF */
            background-image: 
                linear-gradient(90deg, rgba(255,255,255,.5) 50%, transparent 50%),
                linear-gradient(rgba(255,255,255,.5) 50%, transparent 50%);
            background-size: 50px 50px;
            font-family: 'Quicksand', sans-serif;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- The Card Container --- */
        .card-container {
            background: white;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2);
            text-align: center;
            border: 5px solid #bde0fe; /* Light Blue Border */
            position: relative;
            margin: 20px 0;
        }

        /* --- Header Section --- */
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff8fab; /* Hot Pink */
            font-size: 3em;
            margin-bottom: 10px;
            line-height: 1.2;
            text-shadow: 2px 2px 0px #fff, 4px 4px 0px #bde0fe;
        }

        /* --- Decorative Elements --- */
        .decoration {
            font-size: 40px;
            margin: 10px;
        }

        /* --- Message Text --- */
        p.message {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
            margin-bottom: 30px;
        }

        /* --- The Funny Note Section (Gray Box) --- */
        .funny-note {
            background-color: #f0f8ff;
            border: 2px dashed #bde0fe;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .funny-note p {
            margin: 5px 0;
            font-weight: 600;
        }

        /* --- Image Placeholder --- */
        .cute-img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Makes the image a circle */
            object-fit: cover;
            border: 4px solid #ffc8dd;
            margin: 20px auto;
            display: block;
        }

        /* --- Footer --- */
        .footer-text {
            font-family: 'Pacifico', cursive;
            color: #ff8fab;
            font-size: 1.5em;
            margin-top: 30px;
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 600px) {
            h1 { font-size: 2.2em; }
            .card-container { padding: 20px; }
        }
    </style>
</head>
